        <text class="st1">
            <tspan x="19" y="33.3" style="white-space:pre">Reinforcement Learning and Control</tspan>

    </g>
    <g ed:parentid="101" transform="matrix(1,0,0,1,452.4,107.3)" ed:height="31.4" ed:width="148" id="102">
        <path fill="#d1e9fb" d="M0,0L148,0L148,31.4L0,31.4L0,0z"/>
        <path stroke-linejoin="round" fill="none" stroke-width="3" stroke="#57c1f4" d="M0,31.4L148,31.4"/>
        <text class="st2">
            <tspan x="17" y="22.4" style="white-space:pre">强化学习和控制</tspan>
        </text>
    </g>
    <g ed:parentid="101" transform="matrix(1,0,0,1,452.4,882.45)" ed:height="31.4" ed:width="388" id="104">
        <path fill="#cdeaea" d="M0,0L388,0L388,31.4L0,31.4L0,0z"/>
        <path stroke-linejoin="round" fill="none" stroke-width="3" stroke="#32c5c4" d="M0,31.4L388,31.4"/>
        <text class="st2">
            <tspan x="17" y="22.4" style="white-space:pre">马尔可夫决策(Markov decision processes, MDP)</tspan>
        </text>
    </g>
    <g ed:parentid="101" transform="matrix(1,0,0,1,452.4,1947.25)" ed:height="31.4" ed:width="444" id="106">
        <path fill="#d1e1ee" d="M0,0L444,0L444,31.4L0,31.4L0,0z"/>
        <path stroke-linejoin="round" fill="none" stroke-width="3" stroke="#58a8d0" d="M0,31.4L444,31.4"/>
        <text class="st2">
            <tspan x="17" y="22.4" style="white-space:pre">值迭代(value iteration)和策略迭代(policy iteration)</tspan>
        </text>
    </g>
    <g ed:parentid="101" transform="matrix(1,0,0,1,452.4,2761.55)" ed:height="31.4" ed:width="228" id="108">
        <path fill="#f8ddcf" d="M0,0L228,0L228,31.4L0,31.4L0,0z"/>
        <path stroke-linejoin="round" fill="none" stroke-width="3" stroke="#ed9548" d="M0,31.4L228,31.4"/>
        <text class="st2">
            <tspan x="17" y="22.4" style="white-space:pre">学习一个马尔可夫决策模型</tspan>
        </text>
    </g>
    <g ed:parentid="102" transform="matrix(1,0,0,1,627.4,19)" ed:height="36.4" ed:width="517" id="114">
        <path stroke-linejoin="round" fill="none" stroke="#57c1f4" d="M4,0L513,0C515.7,0,517,1.3,517,4L517,32.4C517,35.1,515.7,36.4,513,36.4L4,36.4C1.3,36.4,0,35.1,0,32.4L0,4C0,1.3,1.3,0,4,0z"/>
        <text class="st3">
            <tspan x="9" y="17.1" style="white-space:pre">在监督学习中，我们见过的算法在给定训练集的情况下，尝试输出标签y。这种情</tspan>
            <tspan x="9" y="32.3" style="white-space:pre">况下，对于每个输入x，都有一个明确的标签Y与之对应。</tspan>
        </text>
    </g>
    <g ed:parentid="102" transform="matrix(1,0,0,1,627.4,61.9)" ed:height="21.2" ed:width="442.6" id="116">
        <path stroke-linejoin="round" fill="none" stroke="#57c1f4" d="M4,0L438.6,0C441.3,0,442.6,1.3,442.6,4L442.6,17.2C442.6,19.9,441.3,21.2,438.6,21.2L4,21.2C1.3,21.2,0,19.9,0,17.2L0,4C0,1.3,1.3,0,4,0z"/>
        <text class="st3">
            <tspan x="9" y="17.1" style="white-space:pre">但是在一些连续决策和控制问题中，很难给算法提供清晰准确的监督。</tspan>
        </text>
    </g>
    <g ed:parentid="102" transform="matrix(1,0,0,1,627.4,89.6)" ed:height="36.4" ed:width="517" id="118">
        <path stroke-linejoin="round" fill="none" stroke="#57c1f4" d="M4,0L513,0C515.7,0,517,1.3,517,4L517,32.4C517,35.1,515.7,36.4,513,36.4L4,36.4C1.3,36.4,0,35.1,0,32.4L0,4C0,1.3,1.3,0,4,0z"/>
        <text class="st3">
            <tspan x="9" y="17.1" style="white-space:pre">比如让四条腿的机器人走路，我们并不知道应该采取什么样的动作。又比如设计下</tspan>
            <tspan x="9" y="32.3" style="white-space:pre">象棋的AI，每走一步都是一个决策的过程，我们并没有特定的标签提供给算法。</tspan>
        </text>
    </g>
    <g ed:parentid="102" transform="matrix(1,0,0,1,627.4,132.5)" ed:height="36.4" ed:width="517" id="120">
        <path stroke-linejoin="round" fill="none" stroke="#57c1f4" d="M4,0L513,0C515.7,0,517,1.3,517,4L517,32.4C517,35.1,515.7,36.4,513,36.4L4,36.4C1.3,36.4,0,35.1,0,32.4L0,4C0,1.3,1.3,0,4,0z"/>
        <text class="st3">
            <tspan x="9" y="17.1" style="white-space:pre">比如让四条腿的机器人走路，我们并不知道应该采取什么样的动作。又比如设计下</tspan>
            <tspan x="9" y="32.3" style="white-space:pre">象棋的AI，每走一步都是一个决策的过程，我们并没有特定的标签提供给算法。</tspan>
        </text>
    </g>
    <g ed:parentid="102" transform="matrix(1,0,0,1,627.4,175.4)" ed:height="51.6" ed:width="517" id="122">
        <path stroke-linejoin="round" fill="none" stroke="#57c1f4" d="M4,0L513,0C515.7,0,517,1.3,517,4L517,47.6C517,50.3,515.7,51.6,513,51.6L4,51.6C1.3,51.6,0,50.3,0,47.6L0,4C0,1.3,1.3,0,4,0z"/>
        <text class="st3">
            <tspan x="9" y="17.1" style="white-space:pre">强化学习中，我们提供</tspan>
            <tspan x="139" class="st4" style="white-space:pre">奖励函数(reward function)</tspan>
            <tspan x="331" style="white-space:pre">。这个函数会在机器人正确</tspan>
            <tspan x="9" y="32.3" style="white-space:pre">行走时做出奖励，在走错或者跌倒时给出惩罚。随时间推移，学习算法就会找到一</tspan>
            <tspan x="9" y="47.5" style="white-space:pre">系列动作使得奖励函数取得最大值。</tspan>
        </text>
    </g>
    <g ed:parentid="104" transform="matrix(1,0,0,1,867.4,260)" ed:height="21.2" ed:width="565" id="124">
        <path stroke-linejoin="round" fill="none" stroke="#32c5c4" d="M4,0L561,0C563.7,0,565,1.3,565,4L565,17.2C565,19.9,563.7,21.2,561,21.2L4,21.2C1.3,21.2,0,19.9,0,17.2L0,4C0,1.3,1.3,0,4,0z"/>
        <text class="st3">
            <tspan x="9" y="17.1" style="white-space:pre">对强化学习的探索，要先从马尔可夫决策开始，这个概念给出了强化学习问题的常见形式。</tspan>
        </text>
    </g>

            <tspan x="8" y="28.7" style="white-space:pre">这个值函数由两部分组成：第一部分是立即获得的奖励函数值（immediate reward）</tspan>
            <tspan x="551" style="white-space:pre">；第二部分是未</tspan>
            <tspan x="8" y="62.3" style="white-space:pre">来的discounted reward函数的期望之和，其实也就是</tspan>
            <tspan x="385" style="white-space:pre">,可以写成</tspan>
        </text>

    <g ed:parentid="229" transform="matrix(1,0,0,1,1053,2220.2)" ed:height="20.7" ed:width="671.6" id="235">
        <path stroke-linejoin="round" fill="none" stroke="#58a8d0" d="M0,20.7L671.6,20.7"/>
        <text class="st3">
            <tspan x="8" y="16.8" style="white-space:pre">内部循环计算当前策略的值函数，然后使用当前值函数来更新策略（b步骤的策略π也可以叫做V的贪心策略）</tspan>
        </text>
    </g>
    <g ed:parentid="229" transform="matrix(1,0,0,1,1053,2247.4)" ed:height="20.7" ed:width="457.2" id="237">

        <text class="st3">
            <tspan x="8" y="16.8" style="white-space:pre">迭代了某个最大迭代次数之后，V 将会收敛到 V ∗，而 π 会收敛到 π∗</tspan>
        </text>
    </g>
    <g ed:parentid="106" transform="matrix(1,0,0,1,923.4,2274.6)" ed:height="82" ed:width="517" id="239">
        <path stroke-linejoin="round" fill="none" stroke="#58a8d0" d="M4,0L513,0C515.7,0,517,1.3,517,4L517,78C517,80.7,515.7,82,513,82L4,82C1.3,82,0,80.7,0,78L0,4C0,1.3,1.3,0,4,0z"/>
        <text class="st3">
            <tspan x="9" y="17.1" style="white-space:pre">值迭代和策略迭代都是解决MDPs的标准算法， 而且目前对于这两个算法哪个更</tspan>
            <tspan x="9" y="32.3" style="white-space:pre">好，还没有一个统一的一致意见。对小规模的 MDPs 来说，策略迭代通常非常快，</tspan>
            <tspan x="9" y="47.5" style="white-space:pre">迭代很少的次数就能收敛。然而，对有大规模状态空间的 MDPs，确切求解 V π就</tspan>
            <tspan x="9" y="62.7" style="white-space:pre">要涉及到求解一个非常大的线性方程组系统，可能非常困难。对于这种问题，就可</tspan>
            <tspan x="9" y="77.9" style="white-space:pre">以更倾向于选择值迭代。因此，在实际使用中，值迭代通常比策略迭代更加常用。</tspan>
        </text>
    </g>
    <g ed:parentid="108" transform="matrix(1,0,0,1,707.4,2389.6)" ed:height="36.4" ed:width="599" id="241">
        <path stroke-linejoin="round" fill="none" stroke="#ed9548" d="M4,0L595,0C597.7,0,599,1.3,599,4L599,32.4C599,35.1,597.7,36.4,595,36.4L4,36.4C1.3,36.4,0,35.1,0,32.4L0,4C0,1.3,1.3,0,4,0z"/>
        <text class="st3">
            <tspan x="9" y="17.1" style="white-space:pre">我们上面的所有推理，都基于一个假设，那就是状态转移概率和奖励函数都是已知的。但是在许</tspan>
            <tspan x="9" y="32.3" style="white-space:pre">多现实中，这种假设并不成立，我们只能从数据中来估算它们（usually, S, A, γ是已知的）</tspan>
        </text>
    </g>

        <text class="st3">
            <tspan x="9" y="17.1" style="white-space:pre">如果上面出现了0/0的情况，那么就是在状态 s 之前没进行过任何动作 a，这样就</tspan>
            <tspan x="9" y="47.5" style="white-space:pre">可以简单估计</tspan>
            <tspan x="154" style="white-space:pre">=</tspan>
            <tspan x="221" style="white-space:pre">，也就是说把 Psa(s') 估计为在所有状态上</tspan>
            <tspan x="9" y="62.7" style="white-space:pre">的均匀分布（uniform distribution）</tspan>
        </text>
    </g>
    <g ed:parentid="108" transform="matrix(1,0,0,1,707.4,2853.9)" ed:height="51.6" ed:width="517" id="256">
        <path stroke-linejoin="round" fill="none" stroke="#ed9548" d="M4,0L513,0C515.7,0,517,1.3,517,4L517,47.6C517,50.3,515.7,51.6,513,51.6L4,51.6C1.3,51.6,0,50.3,0,47.6L0,4C0,1.3,1.3,0,4,0z"/>
        <text class="st3">
            <tspan x="9" y="17.1" style="white-space:pre">如果在 MDP 过程中我们能观察更多次数，就能利用新经验来更新估计的状态转移</tspan>
            <tspan x="9" y="32.3" style="white-space:pre">概率。具体来说就是保存下来等式中的分子和分母的计数，那么观察到更多的试验</tspan>
            <tspan x="9" y="47.5" style="white-space:pre">的时候，就可以很简单地累积这些计数数值。</tspan>
        </text>
    </g>
    <g ed:parentid="108" transform="matrix(1,0,0,1,707.4,2912)" ed:height="51.6" ed:width="517" id="258">
        <path stroke-linejoin="round" fill="none" stroke="#ed9548" d="M4,0L513,0C515.7,0,517,1.3,517,4L517,47.6C517,50.3,515.7,51.6,513,51.6L4,51.6C1.3,51.6,0,50.3,0,47.6L0,4C0,1.3,1.3,0,4,0z"/>
        <text class="st3">
            <tspan x="9" y="17.1" style="white-space:pre">类似地，，如果奖励函数（reward） R 未知，我们也可以选择在状态 s 下的期望</tspan>
            <tspan x="9" y="32.3" style="white-space:pre">即时奖励函数（expected immediate reward） R(s) 的估计来作为在状态 s 观</tspan>
            <tspan x="9" y="47.5" style="white-space:pre">测到的平均奖励函数（average reward）。</tspan>
        </text>
    </g>
    <g ed:parentid="108" transform="matrix(1,0,0,1,707.4,2970.1)" ed:height="36.4" ed:width="517" id="260">
        <path stroke-linejoin="round" fill="none" stroke="#ed9548" d="M4,0L513,0C515.7,0,517,1.3,517,4L517,32.4C517,35.1,515.7,36.4,513,36.4L4,36.4C1.3,36.4,0,35.1,0,32.4L0,4C0,1.3,1.3,0,4,0z"/>
        <text class="st3">
            <tspan x="9" y="17.1" style="white-space:pre">学习了MDP模型后，我们可以用值迭代或者策略迭代，并且使用估计的状态转移概</tspan>
            <tspan x="9" y="32.3" style="white-space:pre">率和奖励函数，来求解MDP问题。</tspan>
        </text>
    </g>

        <text class="st3">
            <tspan x="9" y="17.1" style="white-space:pre">下面是一种可行的算法</tspan>
        </text>
    </g>
