    <g ed:width="517" transform="matrix(1,0,0,1,688.2,932.1)" ed:height="36.4" id="140" ed:parentid="106">
        <path stroke-linejoin="round" stroke="#58a8d0" d="M4,0L513,0C515.7,0,517,1.3,517,4L517,32.4C517,35.1,515.7,36.4,513,36.4L4,36.4C1.3,36.4,0,35.1,0,32.4L0,4C0,1.3,1.3,0,4,0z" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="17.1" x="9">也就是说，如果zi已知，那么这个最大似然估计几乎等同于高斯判别模型，只不过</tspan>

    </g>

        <path stroke-linejoin="round" stroke="#ed9548" d="M0,20.7L494,20.7" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.8" x="8">与zi已知相比，这里的wj(i)代替了前面的1{zi=j}，由简单的0/1变成了概率值</tspan>
        </text>
    </g>
    <g ed:width="494.8" transform="matrix(1,0,0,1,1028.2,1589.4)" ed:height="20.7" id="158" ed:parentid="154">
        <path stroke-linejoin="round" stroke="#ed9548" d="M0,20.7L494.8,20.7" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.8" x="8">与高斯判别模型相比，这里的均方差每个都不一样，而且这里的zi是多项式分布</tspan>
        </text>
    </g>
    <g ed:width="514" transform="matrix(1,0,0,1,1028.2,1643.8)" ed:height="35.9" id="160" ed:parentid="154">
        <path stroke-linejoin="round" stroke="#ed9548" d="M0,35.9L514,35.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.8" x="8">与k-means相比，这里的分配使用了“软”指定，k-means中给数据的所属簇进行了</tspan>
            <tspan style="white-space:pre" y="31.9" x="8">强赋值，而这里给wj(i)进行了弱赋值</tspan>
        </text>
    </g>
    <g ed:width="168.4" transform="matrix(1,0,0,1,1028.2,1686.2)" ed:height="20.7" id="162" ed:parentid="154">
        <path stroke-linejoin="round" stroke="#ed9548" d="M0,20.7L168.4,20.7" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.8" x="8">EM算法容易导致局部最优</tspan>
        </text>
    </g>
    <g ed:width="369.2" transform="matrix(1,0,0,1,1569.2,1643.8)" ed:height="35.9" id="164" ed:parentid="160">
        <path stroke-linejoin="round" stroke="#ed9548" d="M0,35.9L369.2,35.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.8" x="8">弱是指概率，从[0,1]区间内选定一个值</tspan>
            <tspan style="white-space:pre" y="31.9" x="8">强是单次最佳猜测，例如从集合{0,1,...,k}中选出一个值</tspan>
        </text>
    </g>
</svg>
