    <g transform="matrix(1,0,0,1,903,334)" id="127" ed:height="20.7" ed:width="546" ed:parentid="125">
        <path stroke-linejoin="round" fill="none" d="M0,20.7L546,20.7" stroke="#e0a7d3"/>
        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">这样，只需要把原来算法中的&lt;x,z>替换为K(x,z)就可以使用特征映射φ进行机器学习了</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,903,361)" id="129" ed:height="81.5" ed:width="672.4" ed:parentid="125">
        <path stroke-linejoin="round" fill="none" d="M0,81.5L672.4,81.5" stroke="#e0a7d3"/>
        <text class="st3">
            <tspan y="16.7" x="8" style="white-space:pre">给定一个特征映射 φ，很容易就可以找出 φ(x) 和 φ(z)，然后取一下内积，就能计算 K (x, z)了。</tspan>
            <tspan y="31.9" x="8" style="white-space:pre">不过还不仅如此，更有意思的是，通常情况下对这个K (x, z) 的计算往往都会非常容易（very </tspan>
            <tspan y="47.1" x="8" style="white-space:pre">inexpensive），甚至即便 φ(x) 本身很不好算的时候（可能是由于向量维度极高）也如此。</tspan>
            <tspan y="62.3" x="8" style="white-space:pre">在这样的背景下，给定一个特征映射 φ，我们就可以使用 SVM（支持向量机算法）来对高纬度特征空间进行</tspan>
            <tspan y="77.5" x="8" style="white-space:pre">机器学习，而可能根本不用麻烦地区解出来对应的向量 φ(x)。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,456,669)" id="131" ed:height="20.7" ed:width="126.8" ed:parentid="103">
        <path stroke-linejoin="round" fill="none" d="M0,20.7L126.8,20.7" stroke="#e0a7d3"/>
        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">接下来看一个例子</tspan>
        </text>
    </g>

        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">这时候我们发现，计算φ(x)需要O(n^2)时间复杂度，而计算K(x,z)只需要O(n)级别的时间</tspan>
            <tspan y="31.9" x="8" style="white-space:pre">（因为K(x,z)是原始特征x,z的内积的平方）</tspan>
        </text>
    </g>

        <text class="st3">
            <tspan y="82.3" x="8" style="white-space:pre">选择如下函数对x,z的近似程度进行衡量</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1205,1396)" id="165" ed:height="35.9" ed:width="401.1875" ed:parentid="163">
        <path stroke-linejoin="round" fill="none" d="M0,35.9L401.2,35.9" stroke="#e0a7d3"/>
        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">这个核叫做高斯核，也叫做径向基函数(Radial Basis </tspan>
            <tspan y="31.9" x="8" style="white-space:pre">Function 简称 RBF)，对应的是一个无穷维度的特征映射。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1205,1439)" id="167" ed:height="20.7" ed:width="257.2" ed:parentid="163">
        <path stroke-linejoin="round" fill="none" d="M0,20.7L257.2,20.7" stroke="#e0a7d3"/>
        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">在某些特定的条件下也可以作为SVM的核</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1205,1369)" id="169" ed:height="20.7" ed:width="272.4" ed:parentid="163">
        <path stroke-linejoin="round" fill="none" d="M0,20.7L272.4,20.7" stroke="#e0a7d3"/>
        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">如果x,z很相近，K近似为1，反之K近似为0</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,456,1466)" id="171" ed:height="51.1" ed:width="514" ed:parentid="103">
        <path stroke-linejoin="round" fill="none" d="M0,51.1L514,51.1" stroke="#e0a7d3"/>
        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">进一步推广，给定某个函数 K，我们该怎样能够确定这个函数是不是一个有效的核</tspan>
            <tspan y="31.9" x="8" style="white-space:pre">（valid kernel）呢？例如，我们能否说如果存在着某一个特征映射 φ，则对于</tspan>
            <tspan y="47.2" x="8" style="white-space:pre">所有的 x 和 z 都有 K (x, z) = φ(x)T φ(z)？</tspan>
        </text>
    </g>

    <g transform="matrix(1,0,0,1,576,2331)" id="215" ed:height="35.9" ed:width="442.2" ed:parentid="207">
        <path stroke-linejoin="round" fill="none" d="M0,35.9L442.2,35.9" stroke="#70bdf2"/>
        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">要想让算法适用于非线性可分的数据集，那么就要降低算法对异常值的</tspan>
            <tspan y="31.9" x="8" style="white-space:pre">敏感度，也就是说要允许某些点违背约束条件（函数间隔大于1）</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,576,2373)" id="217" ed:height="20.7" ed:width="571.6" ed:parentid="207">

        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">方法：加入惩罚项。使用L1正则化来重构算法，得到下列新的模型，也叫作L1软间隔SVM模型</tspan>
        </text>
    </g>

    <g transform="matrix(1,0,0,1,932,2400)" id="223" ed:height="35.9" ed:width="514" ed:parentid="221">
        <path stroke-linejoin="round" fill="none" d="M0,35.9L514,35.9" stroke="#70bdf2"/>
        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">非负参数ξi叫做松弛变量，它允许某些样本点的函数间隔小于1，即允许某些点在</tspan>
            <tspan y="31.9" x="8" style="white-space:pre">最大间隔区间里面，或者某些点的函数间隔是负数。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,932,2443)" id="225" ed:height="51.1" ed:width="514" ed:parentid="221">
        <path stroke-linejoin="round" fill="none" d="M0,51.1L514,51.1" stroke="#70bdf2"/>
        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">后面的C∑ξi表示离群点越多，目标函数值越大，而我们要求的是最小的目标函数</tspan>
            <tspan y="31.9" x="8" style="white-space:pre">值。C是离群点的权重，越大表示离群点对目标函数的影响越大，也就是越不希望</tspan>
            <tspan y="47.2" x="8" style="white-space:pre">看到离群点。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,932,2500)" id="227" ed:height="20.7" ed:width="398.8" ed:parentid="221">
        <path stroke-linejoin="round" fill="none" d="M0,20.7L398.8,20.7" stroke="#70bdf2"/>
        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">目标函数控制了离群点的数量和程度，使大部分样本仍符合条件</tspan>
        </text>
    </g>

        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">修改后的模型对应的拉格朗日函数</tspan>
        </text>
    </g>

        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">即每次通过优化W来调整参数αi</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1222,3176)" id="269" ed:height="35.9" ed:width="514" ed:parentid="265">
        <path stroke-linejoin="round" fill="none" d="M0,35.9L514,35.9" stroke="#e38d76"/>
        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">至于调整αi的顺序，我们这里按照变量排列顺序来调整，不过还有其他更复杂的</tspan>
            <tspan y="31.9" x="8" style="white-space:pre">顺序</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,812,3292)" id="271" ed:height="51.1" ed:width="514" ed:parentid="257">
        <path stroke-linejoin="round" fill="none" d="M0,51.1L514,51.1" stroke="#e38d76"/>
        <text class="st3">
            <tspan y="16.8" x="8" style="white-space:pre">坐标上升法的每一步中，移动的方向都是平行于某个坐标轴的（parallel to one </tspan>
            <tspan y="31.9" x="8" style="white-space:pre">of the axes），因为每次都只对一个变量进行了优化。以下是一个二维（只有</tspan>
            <tspan y="47.2" x="8" style="white-space:pre">α1，α2）示意图</tspan>
        </text>
    </g>
